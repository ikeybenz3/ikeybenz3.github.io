<!DOCTYPE html>

<!-- Project Developed By Isaac Benzaken -->
<html >
<head>
  <meta charset="UTF-8">
  <title>JSC Sign Up</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://checkout.stripe.com/checkout.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>

</head>

<body>

<div class="container">
  <form>
    <div class="row">
      <h4>JSC Sign Up</h4>
      <div class="input-group input-group-icon">
        <input class="textInput" id="userFullName" name="fullName" type="text" placeholder="Full Name"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input class="textInput" id="userEmail" name="email" type="email" placeholder="Email Adress"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input class="textInput" id="userPhoneNumber" name="phone" type="phone" placeholder="Phone Number"/>
        <div class="input-icon"><i class="fa fa-phone"></i></div>
      </div>
    </div>
    <div class="row">
      <div class="col-half">
        <h4>Date of Birth</h4>
        <div class="input-group">
          <div class="col-third">
            <input class="textInput" id="month" type="text" placeholder="MM"/>
          </div>
          <div class="col-third">
            <input class="textInput" id="day" type="text" placeholder="DD"/>
          </div>
          <div class="col-third">
            <input class="textInput" id="year" type="text" placeholder="YYYY"/>
          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>Gender</h4>
        <div class="input-group">
          <input type="radio" name="gender" value="male" id="gender-male"/>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender" value="female" id="gender-female"/>
          <label for="gender-female">Female</label>
        </div>
      </div>
    </div>
    <div class="row">
      <h4>Term</h4>
      <div class="input-group">
        <input class="term-selection" style="width: 33.33333333%" type="radio" name="term" value="full-summer" id="term-full-summer">
        <label style="width: 33.33333333%" for="term-full-summer">Full Summer</label>
        <input class="term-selection" style="width: 33.33333333%" type="radio" name="term" value="week" id="term-week">
        <label style="width: 33.33333333%" for="term-week">Week</label>
        <input class="term-selection" style="width: 33.33333333%" type="radio" name="term" value="day" id="term-day">
        <label style="width: 33.33333333%" for="term-day">Day</label>
      </div>

      <div class="dropdown-menus" id="dropdown">
        <div class="price-container">
          <h4 style="margin-top: 40pt; font-size: 12pt; text-align: left; line-height: 0.6em;">Price Breakdown:</h4>
          <h4 style="font-size: 12pt; text-align: left; line-height: 0.6em;">One Day = $80</h4>
          <h4 style="font-size: 12pt; text-align: left; line-height: 0.6em;">One Week = $360</h4>
          <h4 style="font-size: 12pt; text-align: left; line-height: 0.6em;">Full Summer = $3000</h4>
          <h4 style="font-size: 12pt; text-align: left; line-height: 0.6em;">*Plus Processing</h4>
        </div>
        <div class="selects-container">
          <h4 style="margin-top: 0; margin-bottom: 0.5em;" id="select-prompt">Choose your week(s):</h4>
            <div class="table-select" id="weekSelect">
              <input type="checkbox" name="week" value="1" id="week-1">
              <label for="week-1" id="week-1-label">Jun 25 - Jun 29</label>
              <input type="checkbox" name="week" value="2" id="week-2">
              <label for="week-2" id="week-2-label">Jul 2 - Jul 6</label>
              <input type="checkbox" name="week" value="3" id="week-3">
              <label for="week-3" id="week-3-label">Jul 9 - Jul 13</label>
              <input type="checkbox" name="week" value="4" id="week-4">
              <label for="week-4" id="week-4-label">Jul 16 - Jul 20</label>
              <input type="checkbox" name="week" value="5" id="week-5">
              <label for="week-5" id="week-5-label">Jul 23 - Jul 27</label>
              <input type="checkbox" name="week" value="6" id="week-6">
              <label for="week-6" id="week-6-label">Jul 30 - Aug 3</label>
              <input type="checkbox" name="week" value="7" id="week-7">
              <label for="week-7" id="week-7-label">Aug 6 - Aug 10</label>
              <input type="checkbox" name="week" value="8" id="week-8">
              <label for="week-8" id="week-8-label">Aug 13 - Aug 17</label>
              <input type="checkbox" name="week" value="9" id="week-9">
              <label for="week-9" id="week-9-label">Aug 20 - Aug 24</label>
            </div>
            <div class="table-select" id="daySelect">
              <input type="checkbox" name="day" value="Mon" id="day-mon">
              <label for="day-mon">Monday</label>
              <input type="checkbox" name="day" value="Tue" id="day-tue">
              <label for="day-tue">Tuesday</label>
              <input type="checkbox" name="day" value="Wed" id="day-wed">
              <label for="day-wed">Wednesday</label>
              <input type="checkbox" name="day" value="Thur" id="day-thur">
              <label for="day-thur">Thursday</label>
              <input type="checkbox" name="day" value="Fri" id="day-fri">
              <label for="day-fri">Friday</label>
            </div>
        </div>
      </div>

    </div>
    <div class="row">
      <h4>Payment Details</h4>
      <div class="input-group">
        <input type="radio" name="payment-method" value="online" id="payment-method-online"/>
        <label for="payment-method-online">Paying Online</label>
        <input type="radio" name="payment-method" value="atCamp" id="payment-method-atCamp"/>
        <label for="payment-method-atCamp">Paying At Camp</label>
      </div>
    </div>
    <div class="row">
      <h4 id="priceTag">Total: $0.00</h4>
    </div>

    <div class="row">
      <button type="button" name="button" onclick="uploadData()" id="submitButton">Submit</button>
    </div>
  </form>
</div>
  <input type="hidden" id="paymentAmount" value="000">
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
